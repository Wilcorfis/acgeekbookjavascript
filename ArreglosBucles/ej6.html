<!--
    Tenemos mucho en común
Usando for...of vamos a hacer un pequeño programa que le pregunte 
a la usuaria cuáles son sus dos películas o libros favoritos mediante 
un formulario. Cuando esta pulse el botón enviar guardaremos la información en un array,
 lo recorreremos y mostraremos este mensaje por cada obra: "¡A mí también me encantó "OBRA"!
  Tenemos mucho en común, humana.", donde OBRA será el nombre de la obra.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>cuales son tus peliculas o libros favoritos</h1>
<form>
    <input id="obra1" type="text" placeholder="peliculas o libros">
    <input id="obra2" type="text" placeholder="peliculas o libros">
</form>
<button onclick="agregar(arr)">enviar</button>

<body>
    <script>
        var arr = [];
        function agregar(arr) {
            arr.push(document.querySelector("#obra1").value + "," + document.querySelector("#obra2").value)
            for (const movie of arr) {
                var aux=movie.split(",");
                console.log("¡A mí también me encantó "+ aux[0]);
                console.log("¡A mí también me encantó "+ aux[1]);   
            }
        }

    </script>

</body>

</html>
