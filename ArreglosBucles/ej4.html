<!--
    Previsión para ver la Luna del cazador
Cada tres años se produce una luna llena completamente iluminada 
por el Sol durante unos minutos. Esta luna es conocida como la “Luna del cazador”.
 En el año 2017 se pudo ver esta luna el 5 de octubre y mucha gente se la perdió. 
 Para que no nos pase los siguientes años vamos a crear un código que muestre en 
 consola cuándo serán las 15 próximas lunas.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var año=2017;
        for (let i = 0; i < 16; i++) {
            console.log(año);  
            año+=3;
                      
        }
    </script>
    
</body>
</html>
