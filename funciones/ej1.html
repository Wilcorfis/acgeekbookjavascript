<!--Función multiplicación
Crea una función que reciba como argumento dos 
valores y devuelva como valor de retorno la 
multiplicación de ambos. Haz tres pruebas con
 distintos números para comprobar que funciona 
 correctamente y muestra el resultado en la consola usando console.log().
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 2;
        function multiplicar(a, b) {
            return a * b;
        } 
        document.writeln(multiplicar(a,b));      
    </script>

</body>

</html>
