<!--Crea una función que reciba como parámetro un número, 
que representará un precio, y devuelva un texto en el que ponga 
el precio sin IVA, el IVA (21%) y el total. Por ejemplo, si pasamos 
por parámetro un 10, la función pintará en la consola "Precio sin IVA: 10, 
IVA: 2,1 y Total: 12,1".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var precio=10;
        var iva=2.1;
        function pintar(precio,iva) {
            var acum=(precio*iva)/10+precio;
            return "precio sin iva= " +precio+" ,  iva= "+iva+" ,  total= "+acum;
            
        }
        document.writeln(pintar(precio,iva));
    </script>
    
</body>
</html>
