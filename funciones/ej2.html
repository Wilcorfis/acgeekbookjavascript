<!--Crea una función que reciba 4 parámetros, cada uno con un número,
     y devuelva como valor la media de todos ellos. Haz tres pruebas
      con distintos números para comprobar que funciona correctamente
       y muestra el resultado en la consola.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1=4;
        var num2=12;
        var num3=9;
        var num4=2;
        function media(num1,num2,num3,num4) {
            return (num1+num2+num3+num4)/4;
        }
        document.writeln(media(num1,num2,num3,num4))
    </script>
    
</body>
</html>
