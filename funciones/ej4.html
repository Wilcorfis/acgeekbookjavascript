<!--Calculador de modelo de caja
Como hemos visto en las clases anteriores, en CSS tenemos dos tipos de cálculo
 para las dimensiones de un elemento: border-box y content-box. Vamos a realizar
  un calculador al que le pasaremos 4 parámetros y nos devolverá el ancho del 
  contenido, en caso de ser border-box o el ancho total de la caja, en caso de 
  ser content-box.
La función tendrá 4 parametros: el primero será un booleano para especificar si 
es border-box o no, el segundo será el ancho del contenido o de la caja entera,
 el tercero el padding y el cuarto el borde.
Para probar que funciona, ejecuta la función recogiendo el resultado en una 
variable e imprímela en la consola para comprobarlo.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tipoBorderbox=true;
        var ancho=500;
        var padding=20;
        var borde=5;
        function calcularancho(tipo,ancho,padding,borde) {
            var acum=0;
            if (tipoBorderbox===true) {
                acum= ancho+padding+borde;               
            }else {
                acum=ancho;
            }
            return acum;
            
        }
        document.writeln("el ancho es  "+calcularancho(tipoBorderbox,ancho,padding,borde))
    </script>
    
</body>
</html>
