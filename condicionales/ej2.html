<!--
    En este ejercicio vamos a crear un control de acceso. 
    Para ello prepararemos una variable y le asignaremos un nombre. 
    Posteriormente, si el nombre es el tuyo o el de tu compañera mostraremos 
    el mensaje "Bienvenida, (tu nombre aquí)". Si el nombre es diferente al 
    tuyo deberá mostrar "Lo siento pero el usuario que has introducido no está 
    registrado".
Nota: cambia el valor de la variable y comprueba que todo funciona como esperas.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre="victor"; 
        if(nombre==="wilmer"){
            alert("bienvenido "+nombre)
        }
        else{
            alert("Lo siento pero el usuario que has introducido no está registrado");
        }
    </script>
    
</body>
</html>
