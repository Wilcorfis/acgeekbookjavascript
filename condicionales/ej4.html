<!--
    Conversor de edad de perro a humano
Te habrá pasado varias veces de ir por la calle 
y que alguien te pregunte "perdona, tienes a mano un 
conversor de edad de perros a humanos" y tener que contestar 
con vergüenza que no y que esa persona te mire raro... ¡hasta ahora! 
Vamos a crearla para evitar esto que pasa tan a menudo. Para ello, las 
reglas son las siguientes:
El primer año de un perro equivale a 15 años de humano
El segundo año de un perro equivale a nueve años de humano
A partir del tercero, cada año de perro equivale a 5 años de humano.
Nota: Prueba que el código funciona correctamente con distintos años (1, 2, 12...).
 Imagina el alcance de los daños si la próxima vez que te pare una persona 
 para preguntarte por el conversor... ¡no funciona correctamente!
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var añosperro = 25;
        var acumulador = 0;
        if (añosperro > 0) {
            acumulador += 15;
        }
        if (añosperro > 1) {
            acumulador += 9
        }
        if (añosperro > 2) {
            acumulador+=(añosperro-2)*5;

        }
        alert("los "+añosperro+" años de perro son "+acumulador+" en años humanos")

    </script>

</body>

</html>
