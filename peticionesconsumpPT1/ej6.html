<!--
    EJERCICIO 6
Pintando varias imágenes a la vez
Partiendo el ejemplo anterior en codepen, vamos a modificarlo para 
que en lugar de pedir 2 imágenes en paralelo pida 10, y el resultado sólo
 se pinte en la pantalla cuando las 10 imágenes hayan llegado del servidor. 
 Ahora sí que se nota el efecto de que se pintan todas a la vez, ¿verdad? 
 Vamos a probar también con 25 imágenes, para ver bien este efecto.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img class="dog1" src="" alt="Dog">
    <img class="dog2" src="" alt="Dog">
    <img class="dog3" src="" alt="Dog">
    <img class="dog4" src="" alt="Dog">
    <img class="dog5" src="" alt="Dog">
    <img class="dog6" src="" alt="Dog">
    <img class="dog7" src="" alt="Dog">
    <img class="dog8" src="" alt="Dog">
    <img class="dog9" src="" alt="Dog">
    <img class="dog10" src="" alt="Dog">
    <script>
        const createPromise = () =>
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json());

        var promises = [createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise(), createPromise()];

        Promise.all(promises)
            .then(responses => {
                for (let i = 0; i < responses.length; i++) {
                    const img = document.querySelector('.dog' + (i + 1));
                    img.src = responses[i].message;
                }
            });


    </script>

</body>

</html>
