<!--

Ahora vamos a explorar un nuevo API: el API de usuarios de GitHub.
 La URL de este API es https://api.github.com/users/{username}, donde 
 {username} es el nombre del usuario en GitHub. Por ejemplo, aquí tenéis
  la URL para obtener información del usuario de Isra https://api.github.com/users/gootyfer.
   Si ponéis esta URL en una nueva pestaña del navegador podréis observar qué datos nos devuelve el API.
Vamos a crear una página en la que haya un input de texto y un botón de buscar. 
El usuario escribirá en el input un nombre de usuario de GitHub. Prepararemos una
 función que se ejecute cuando se pulse el botón buscar y que contenga una petición
  al API para obtener información de ese usuario y así mostrarla en nuestra página:
nombre
número de repositorios
avatar (imagen)

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="ingrese el nombre de usuario">
    <button onclick="mostrar()">Buscar</button>
    <h1>Nombre</h1>
    <p id="nombre"></p>

    <h1>Numero de repositorios</h1>
    <p id="n_rep"></p>
    <h1>Avatar</h1>
    <img />




    <script>
        function mostrar() {
            var username=document.querySelector('input').value;
            fetch(`https://api.github.com/users/${username}`)
                .then(response => response.json())
                .then(data => {
                    const img = document.querySelector('img');
                    const nombre = document.querySelector('#nombre');
                    const nrep = document.querySelector('#n_rep');
                    nrep.innerText = data.public_repos;
                    nombre.innerText=data.name;
                    img.src=data.avatar_url;
                });
        }

    </script>

</body>

</html>
