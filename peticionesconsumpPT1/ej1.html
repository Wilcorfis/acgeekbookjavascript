<!--
    Numero aleatorio
Vamos a jugar un poco con el código en codepen del ejemplo anterior.
 Mirando la documentación de 'rand.fun', vamos a pedir un número entero (integer).
Podemos jugar añadiendo parámetros a la URL del tipo clave=valor, siempre después 
de character ? y separados por &, por ejemplo si quisieras pedir un string con 
determinada longitud, la url quedaría así https://api.rand.fun/text/password?length=20
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        fetch('https://api.rand.fun/number/integer?min=0&max=20')
            .then(response => response.json())
            .then(data => document.body.innerHTML = data.result)
    </script>

</body>

</html>
