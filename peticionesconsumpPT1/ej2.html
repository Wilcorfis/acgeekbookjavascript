<!--
    Chihuahas, chihuahas por todas partes
Sigamos jugando un poco con el Dog API:
a) Vamos a modificar el ejemplo anterior para que las fotos de
 nuestra página salgan sólo perros de la raza Chihuahua.
b) Vamos a encapsular toda la lógica para crear una petición en una función.
 Añadimos un botón a la página con el título 'Enséñame otro Chihuahua' 
 de forma que al pulsarlo se haga otra petición al servidor de una 
 imagen aleatoria y aparezca una nueva imagen de Chihuaua.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<img />

<body>
    <h1>Enséñame otro Chihuahua</h1>
    <button onclick="mostrar()">clickeame</button>
    <script>
        function mostrar() {
            fetch('https://dog.ceo/api/breed/chihuahua/images/random')
                .then(response => response.json())
                .then(data => {
                    const img = document.querySelector('img');
                    img.src = data.message;
                    img.alt = 'Un perro';
                });
        }
    </script>

</body>

</html>
